<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Praticando</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="cabecalho">
                    <img src="./logo.jpg" alt="feira" class="imagem-header">
                    <ul class="lista">
                        <li><a href="#" class="link-lista">Home</a></li>
                        <li><a href="#" class="link-lista">About</a></li>
                        <li><a href="#" class="link-lista">Causes</a></li>
                        <li><a href="#" class="link-lista">Events</a></li>
                        <li><a href="#" class="link-lista">Donors</a></li>
                    </ul>
                    <button class="botao" type="button"><a href="#">Donate Now !</a></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="mascara">
            <div class="container-conteudo">
                <div class="container">
                    <div class="row">
                        <article class="descricao">
                            <h1 class="titulo-principal">Non-profit organization</h1>
                            <h4 class="titulo-secundario">Every charitable act is a stepping stone towards heaven</h4>
                            <div class="botoes">
                                <button class="botao-sobre" type="button"><a href="#">What We Do</a></button>
                                <button class="botao-video" type="button"><a href="#">Watch Video</a></button>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
